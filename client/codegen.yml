schema:
  - "http://localhost:5000/postgraphile/graphiql"
overwrite: true
documents: "./src/**/!(*.d).{ts,tsx}"
generates:
 src/generated/types.ts:
   plugins:
     - add:
         content: '/* eslint-disable */'
     - "typescript"
     - "typescript-operations"
     - "typescript-react-apollo"
   config:
     withHOC: false
     withHooks: true
     withComponent: false
     withMutationFn: false
