schema: "../server/celllenium_schema.graphql"
overwrite: true
generates:
 # Creates the TypeScript types from the schema and any .graphql file
 src/generated/types.ts:
   schema: "./chemogenomics_cellenium_schema.json"
   plugins:
     - typescript
     - typescript-operations
     - typescript-react-apollo
   config:
     withHOC: false
     withHooks: true
     withComponent: false
     withMutationFn: false
documents: "src/**/!(*.d).{ts,tsx}"
config:
 scalars:
   DateTime: "string"
   JSON: "{ [key: string]: any }"